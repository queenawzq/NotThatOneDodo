<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Not That One, Dodo!</title>
  <link rel="preload" href="/assets/fonts/pixel-game.otf" as="font" type="font/otf" crossorigin>
  <style>
    @font-face {
      font-family: 'PixelGame';
      src: url('/assets/fonts/pixel-game.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Preload font by using it in a hidden element -->
  <div style="font-family: 'PixelGame'; position: absolute; left: -9999px;">.</div>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
